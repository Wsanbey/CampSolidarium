<!DOCTYPE html>
<html>
<head>
	<title>Cadastrar Campanha - CampSolidarium</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>Cadastrar Campanha</h1>
                
		<form method="post"  action="CadastrarCampanhaServlet">
			<div class="form-group">
				<label for="codigo">Código:</label>
				<input type="text" class="form-control" name="codigo" required>
			</div>
			<div class="form-group">
				<label for="objetivo">Objetivo:</label>
				<input type="text" class="form-control" name="objetivo" >
			</div>
			<div class="form-group">
				<label for="dataInicio">Data de Início:</label>
				<input type="date" class="form-control" name="dataInicio" >
			</div>
			<div class="form-group">
				<label for="dataFim">Data de Término:</label>
				<input type="date" class="form-control" name="dataFim" >
			</div>
			<div class="form-group">
				<label for="descricao">Descrição:</label>
				<textarea class="form-control" name="descricao" rows="5" ></textarea>
			</div>
                        <a  href="index.html" class="btn btn-danger" >Cancelar</a>
			<button type="submit" class="btn btn-primary" value="cadastrar">Cadastrar</button>
                        
		</form>
	</div>

</body>
</html>
